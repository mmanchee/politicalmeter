<!DOCTYPE html>
<h$tml lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Political Meter</title>
</head>
<body>
  <div class="container">
    <h1>Political Meter</h1>
    <form id ="survey">
    <label>How valuable is money to you? </label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="money" id="inlineRadio1" value="1">
      <label class="form-check-label" for="inlineRadio1">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="money" id="inlineRadio2" value="2">
      <label class="form-check-label" for="inlineRadio2">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="money" id="inlineRadio3" value="3">
      <label class="form-check-label" for="inlineRadio3">3</label>
    </div>

    <label>How important is personal liberty? </label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="liberty" id="inlineRadio1" value="1">
      <label class="form-check-label" for="inlineRadio1">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="liberty" id="inlineRadio2" value="2">
      <label class="form-check-label" for="inlineRadio2">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="liberty" id="inlineRadio3" value="3">
      <label class="form-check-label" for="inlineRadio3">3</label>
    </div>

      <button type="submit" class="btn">Submit answers</button>
    </form>

    <div id="orientation">
      <p>Your political orientation is more <span id=party></span></p>
    </div>
  </div>
</body>
</html>
